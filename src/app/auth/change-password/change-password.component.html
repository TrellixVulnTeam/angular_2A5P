<div class="account-pages bg-login-img">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-soft bg-primary">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Change Password</h5>
                  <p>Input New PassWord ....</p>
                </div>
              </div>
              <div class="col-5 align-self-start">
                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div class="p-2 mt-3">
              <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="username">New Password</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input [type]="showPass ? 'text' : 'password'" class="form-control" formControlName="newPassword"
                      placeholder="Enter new password" aria-label="Password" aria-describedby="password-addon">
                    <button (click)="showPassword('newPassword')" class="btn btn-light ms-0" type="button"
                      id="password-addon"><i class="mdi mdi-eye-outline"></i></button>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password">Confirm New Password</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input [type]="showPassConfirm ? 'text' : 'password'" class="form-control"
                      formControlName="confirmPassword" placeholder="Enter confirm password" aria-label="Password"
                      aria-describedby="password-addon">
                    <button (click)="showPassword('confirmPassword')" class="btn btn-light ms-0" type="button"
                      id="password-addon"><i class="mdi mdi-eye-outline"></i></button>
                  </div>
                </div>

                <div class="mt-3 d-grid">
                  <button class="btn btn-primary" type="submit">Update Password</button>
                </div>
                <div class="mt-4 text-center text-primary">
                  <a [routerLink]="URL.LOGIN" class="text-muted"><i class="fas fa-sign-in-alt me-1"></i><span
                      class="text-info">Login Now</span></a>
                </div>
              </form>
            </div>

          </div>
        </div>
        <!-- <div class="mt-5 text-center">
          <p>Don't have an account ? <a routerLink="#" class="fw-medium text-primary"> Signup now</a> </p>
        </div> -->

      </div>
    </div>
  </div>

  <!-- end container -->
</div>
<!-- end page -->
