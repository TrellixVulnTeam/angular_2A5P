<div class="card">
  <div class="card-body h-vh100">
    <h4 class="card-title mb-3 text-uppercase card-border-title">{{ 'DATA.REPORTS.CUSTOMER_TITLE' | translate }}</h4>
    <ul ngbNav #nav="ngbNav" [activeId]="1" class="nav-pills nav-justified nav">
      <ng-template ngxPermissionsOnly="G_LISTCUSEXPIRED">
        <li [ngbNavItem]="1" [ngbTooltip]="'TAB_MENU.CUSTOMER_EXPIRED' | translate">
          <a ngbNavLink>
            <span class="d-block d-sm-none"><i class="fas fa-user-alt-slash"></i></span>
            <span class="d-none d-sm-block text-uppercase">{{"TAB_MENU.CUSTOMER_EXPIRED" |translate}}</span>
          </a>
          <ng-template ngbNavContent>
            <ng-template [ngTemplateOutlet]="CusExpired"></ng-template>
          </ng-template>
        </li>
      </ng-template>
      <ng-template ngxPermissionsOnly="G_LISTCUSEXPIRING">
        <li [ngbNavItem]="2" [ngbTooltip]="'TAB_MENU.CUSTOMER_EXPIRING' | translate">
          <a ngbNavLink>
            <span class="d-block d-sm-none"><i class="fas fa-user-clock"></i></span>
            <span class="d-none d-sm-block text-uppercase">{{"TAB_MENU.CUSTOMER_EXPIRING" |translate}}</span>
          </a>
          <ng-template ngbNavContent>
            <ng-template [ngTemplateOutlet]="CusExpiring"></ng-template>
          </ng-template>
        </li>
      </ng-template>
      <ng-template ngxPermissionsOnly="G_LISTCUSACTIVE">
        <li [ngbNavItem]="3" [ngbTooltip]="'TAB_MENU.CUSTOMER_ACTIVE' | translate">
          <a ngbNavLink>
            <span class="d-block d-sm-none"><i class="far fa-user"></i></span>
            <span class="d-none d-sm-block text-uppercase">{{"TAB_MENU.CUSTOMER_ACTIVE" |translate}}</span>
          </a>
          <ng-template ngbNavContent>
            <ng-template [ngTemplateOutlet]="CusActive"></ng-template>
          </ng-template>
        </li>
      </ng-template>
      <ng-template ngxPermissionsOnly="G_LISTCUSACTIVEUNUSE">
        <li [ngbNavItem]="4" [ngbTooltip]="'TAB_MENU.CUSTOMER_ACTIVE_UNUSE' | translate">
          <a ngbNavLink>
            <span class="d-block d-sm-none"><i class="fas fa-user-cog"></i></span>
            <span class="d-none d-sm-block text-uppercase">{{"TAB_MENU.CUSTOMER_ACTIVE_UNUSE" | translate}}</span>
          </a>
          <ng-template ngbNavContent>
            <ng-template [ngTemplateOutlet]="CusActiveUnuse"></ng-template>
          </ng-template>
        </li>
      </ng-template>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
  </div>
</div>

<!-- Tab Customer Expired -->
<ng-template #CusExpired>
  <app-report-customer-expired [listClub]="listClub" [userInfo]="userInfo"
    [hyperLinkMemberCustomer]="hyperLinkMemberCustomer">
  </app-report-customer-expired>
</ng-template>

<!-- Tab Customer Expiring -->
<ng-template #CusExpiring>
  <app-report-customer-expiring [listClub]="listClub" [userInfo]="userInfo"
    [hyperLinkMemberCustomer]="hyperLinkMemberCustomer">
  </app-report-customer-expiring>
</ng-template>

<!-- Tab Customer Active -->
<ng-template #CusActive>
  <app-report-customer-active [listClub]="listClub" [userInfo]="userInfo"
    [hyperLinkMemberCustomer]="hyperLinkMemberCustomer">
  </app-report-customer-active>
</ng-template>

<!-- Tab Customer Active Unuse -->
<ng-template #CusActiveUnuse>
  <app-report-customer-active-unuse [listClub]="listClub" [userInfo]="userInfo"
    [hyperLinkMemberCustomer]="hyperLinkMemberCustomer">
  </app-report-customer-active-unuse>
</ng-template>
