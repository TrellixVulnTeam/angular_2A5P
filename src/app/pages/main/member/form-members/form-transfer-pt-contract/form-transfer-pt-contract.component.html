<div class="card">
  <div class="card-body font-size-15">
    <h4 class="card-title mb-3 text-uppercase card-border-title">{{ 'FORM.TRANSFER_PT_CONTRACT' | translate }}</h4>
    <form [formGroup]="form">
      <div class="mb-3">
        <label class="form-label">{{ 'TABLE.PT_NAME' | translate }}</label>
        <ng-select formControlName="ptId" [placeholder]="'SELECTBOX.PT' | translate" [clearable]="false">
          <ng-option *ngFor="let pt of listPT" [value]="pt.ptId">
            {{ pt.fullName }}
          </ng-option>
        </ng-select>
      </div>
      <!-- Footer -->
      <div class="d-flex flex-wrap gap-2 justify-content-center">
        <button type="button" class="btn btn-danger waves-effect text-uppercase font-w600 btn-shadow"
          (click)="onCancel()">
          {{ 'BUTTON.CANCEL' | translate }}
        </button>
        <button type="submit" class="btn btn-primary waves-effect waves-light text-uppercase font-w600 btn-shadow"
          (click)="onSubmit()">
          {{ 'BUTTON.SUBMIT' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
