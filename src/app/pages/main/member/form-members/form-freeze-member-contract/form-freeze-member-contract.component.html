<div class="card">
  <div class="card-body font-size-15">
    <h4 class="card-title mb-3 text-uppercase card-border-title">{{ 'FORM.FREEZE_CONTRACT' | translate }}</h4>
    <form [formGroup]="form">
      <div class="mb-3">
        <label class="form-label">{{ 'TABLE.START_DATE' | translate }}</label>
        <input type="date" class="form-control" formControlName="startDate" min="{{ minStartDate }}" />
      </div>
      <div class="mb-3">
        <label class="form-label">{{ 'TABLE.END_DATE' | translate }}</label>
        <input type="date" class="form-control" formControlName="endDate" min="{{ minEndDate }}" max="{{ maxEndDate }}"
          class="form-control" (value)="onChangeStartDate" />
      </div>
      <!-- Footer -->
      <div class="d-flex flex-wrap gap-2 justify-content-center">
        <button type="button" class="btn btn-danger waves-effect text-uppercase font-w600" (click)="onCancel()">
          {{ 'BUTTON.CANCEL' | translate }}
        </button>
        <button type="submit" class="btn btn-primary waves-effect waves-light text-uppercase font-w600"
          (click)="onSubmit()">
          {{ 'BUTTON.SUBMIT' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
