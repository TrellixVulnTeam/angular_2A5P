<div class="card">
  <div class="card-body h-vh100">
    <div class="row mb-3 mt-3">
      <div class="col-12 text-right">
        <button type="button" class="btn btn-primary btn-lg text-uppercase btn-shadow" (click)="addNotes()">
          {{ 'BUTTON.ADD_NOTE' | translate }}
        </button>
      </div>
    </div>
    <div class="row">
      <!-- Table -->
      <div class="col-12 h-vh100">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-nowrap dt-responsive nowrap no-footer dtr-inline">
            <thead>
              <tr class="text-center text-overflow text-uppercase font-size-15">
                <th scope="col">{{ 'TABLE.DATE' | translate }}</th>
                <th scope="col">{{ 'TABLE.CONTENT' | translate }}</th>
                <th scope="col">{{ 'TABLE.NOTED_BY' | translate }}</th>
              </tr>
            </thead>
            <tbody>
              <tr class="align-middle h6 font-size-14" *ngFor="let item of listNote">
                <td class="text-center">
                  {{ item.createdAt | date: timeFormat.DD_MM_YY }} | {{ item.createdAt | date: timeFormat.HH_MM_SS }}
                </td>
                <td class="text-center">{{ item.note }}</td>
                <td class="text-center">{{ item.creaetedUser }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
