<div class="card">
  <div class="card-body h-vh100">
    <div class="card-border-title flex-between pb-1 pt-0 mt-0 mt-5-">
      <h4 class="card-title text-uppercase">{{ 'DATA.INVENTORY.LIST_PRODUCT_CATEGORY' | translate }}</h4>
      <ng-template ngxPermissionsOnly="P_ADDPROCATE">
        <button class="btn btn-primary btn-md text-uppercase mt-1 mt-xl-0 mt-lg-0 mt-md-0 mt-sm-0 btn-shadow"
          (click)="addNewProductCategory()">
          <i class="fas fa-plus"></i></button>
      </ng-template>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="row mb-3 mt-2">
          <div class="col-xl-2 col-lg-3 col-md-3 col-sm-6 col-12">
            <div class="input-group form-search mt-2">
              <input class="form-control form-search-input" [placeholder]="'HEADER.SEARCH' | translate"
                [(ngModel)]="searchValue" (keyup.enter)="onSearch()" />
              <div>
                <div class="btn-search-primary" (click)="onSearch()"><i class="fas fa-search"></i></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Table -->
      <div class="col-12 h-vh100">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-nowrap dt-responsive nowrap no-footer dtr-inline">
            <thead>
              <tr class="text-center text-overflow text-uppercase font-size-15">
                <th scope="col">{{ 'TABLE.ID' | translate }}</th>
                <th scope="col">{{ 'TABLE.PRODUCT_NAME' | translate }}</th>
                <th scope="col">{{ 'TABLE.ICON' | translate }}</th>
                <th scope="col">{{ 'TABLE.MANAGE' | translate }}</th>
              </tr>
            </thead>
            <tbody>
              <tr class="align-middle h6 font-size-14" *ngFor="let item of listProductCategory">
                <td class=" text-center">{{ item.id }}</td>
                <td class="text-center">
                  {{ (translate.currentLang === 'en' ? item.nameEn : item.nameVi) || '-' }}
                </td>
                <td class="text-center">
                  <img src="{{getImage(item.image)}}" alt="No Images" class="img-fluid" width="50" height="50">
                </td>
                <td class="text-center">
                  <ng-template ngxPermissionsOnly="PU_EDITPROCATE">
                    <button type="button" class="btn btn-info btn-sm btn-only-shadow me-1"
                      (click)="updateProductCatgory(item)" [ngbTooltip]="'BUTTON.EDIT' | translate">
                      <i class="fas fa-edit"></i></button>
                  </ng-template>
                  <ng-template ngxPermissionsOnly="D_PROCATE">
                    <button type="button" class="btn btn-danger btn-sm btn-only-shadow ms-1"
                      (click)="deleteProductCategory(item.id)" [ngbTooltip]="'BUTTON.DELETE' | translate">
                      <i class="fas fa-trash"></i></button>
                  </ng-template>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
