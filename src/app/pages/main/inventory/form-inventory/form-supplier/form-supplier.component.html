<div class="card">
  <div class="card-body font-size-15">
    <h4 class="card-title mb-3 text-uppercase card-border-title">{{ 'FORM.'+actionForm+'_SUPPLIER' | translate }}</h4>
    <form [formGroup]="form">
      <div class="row mb-3">
        <div class="col-6">
          <label class="text-uppercase"> {{"FORM.NAME" |translate}}</label>
          <input class="form-control" formControlName="name" maxlength="100" type="text" maxlength="100"
            placeholder="{{'PLACEHOLDER.NAME' |translate }}" />
        </div>
        <div class=" col-6">
          <label class="text-uppercase"> {{"FORM.PHONE" |translate}}</label>
          <input class="form-control" formControlName="phone" maxlength="100" type="text" maxlength="100"
            placeholder="{{'PLACEHOLDER.PHONE' |translate }}" />
        </div>
        <div class="col-12 mt-1">
          <label class="text-uppercase">{{ "FORM.ADDRESS" |translate}}</label>
          <textarea class="form-control" formControlName="address" maxlength="100" type="text" maxlength="100"
            placeholder="{{'PLACEHOLDER.ADDRESS'|translate}}"></textarea>
        </div>
      </div>
      <!-- Footer -->
      <div class="d-flex flex-wrap gap-2 justify-content-center">
        <button type="reset" class="btn btn-danger waves-effect text-uppercase font-w600 btn-shadow"
          (click)="onCancel()">
          {{ 'BUTTON.CANCEL' | translate }}
        </button>
        <button type="submit" class="btn btn-primary waves-effect waves-light text-uppercase font-w600 btn-shadow"
          (click)="onSubmit()">
          {{ 'BUTTON.SUBMIT' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
