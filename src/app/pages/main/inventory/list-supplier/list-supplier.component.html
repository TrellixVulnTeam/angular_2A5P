<div class="card">
  <div class="card-body h-vh100">
    <div class="card-border-title flex-between pb-1 pt-0 mt-0 mt-5-">
      <h4 class="card-title text-uppercase">{{ 'DATA.INVENTORY.LIST_SUPPLIER' | translate }}</h4>
      <ng-template [ngxPermissionsOnly]="'P_ADDSUPPLIER'">
        <button class="btn btn-primary btn-md text-uppercase mt-1 mt-xl-0 mt-lg-0 mt-md-0 mt-sm-0 btn-shadow"
          (click)="addSupplier()">
          <i class="fas fa-plus"></i></button>
      </ng-template>
    </div>
    <div class="row mt-3">
      <!-- Table -->
      <div class="col-12 h-vh100">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-nowrap dt-responsive nowrap no-footer dtr-inline">
            <thead>
              <tr class="text-center text-overflow text-uppercase font-size-15">
                <th scope="col">{{ 'TABLE.SUPPLIER_ID' | translate }}</th>
                <th scope="col">{{ 'TABLE.SUPPLIER_NAME' | translate }}</th>
                <th scope="col">{{ 'TABLE.PHONE' | translate }}</th>
                <th scope="col">{{ 'TABLE.ADDRESS' | translate }}</th>
              </tr>
            </thead>
            <tbody>
              <tr class="align-middle h6 font-size-14" *ngFor="let item of listSupplier">
                <td class=" text-center">{{ item.id }}</td>
                <td class=" text-center">{{ item.name }}</td>
                <td class="text-center">
                  {{ item.phone}}
                </td>
                <td class="text-center">{{ item.address }}</td>
                <td class="text-center">
                  <ng-template [ngxPermissionsOnly]="'PU_UPDATESUPPLIER'">
                    <button type="button" class="btn btn-info btn-sm btn-only-shadow me-1"
                      [ngbTooltip]="'BUTTON.EDIT'|translate" (click)="updateSupplier(item)">
                      <i class="fas fa-edit"></i>
                    </button>
                  </ng-template>
                  <!-- btn-danger -->
                  <ng-template [ngxPermissionsOnly]="'D_SUPPLIER'">
                    <button type="button" class="btn btn-danger btn-sm btn-only-shadow ms-1"
                      [ngbTooltip]="'BUTTON.DELETE' | translate" (click)="deleteSupplier(item)">
                      <i class="fas fa-trash"></i></button>
                  </ng-template>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
