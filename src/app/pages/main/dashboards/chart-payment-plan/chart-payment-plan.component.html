<div class="card">
  <div class="card-body">
    <div class="card-header">
      <div class="row flex-between flex-wrap">
        <div class="col-12 col-sm-6 col-md-5 col-lg-5 col-xl-6">
          <h4 class="card-title text-uppercase text-overflow">{{ 'DATA.DASHBOARDS.CHART.PAYMENT_PLAN' | translate }}
          </h4>
        </div>
        <div class="col-12 col-sm-6 col-md-7 col-lg-7 col-xl-6">
          <div class="card-select flex-nowrap">
            <div class="row">
              <div class="col-6 pe-1">
                <ng-select [(ngModel)]="selectedClub" (ngModelChange)="onChangeClub()" class="w-100 mt-1 mb-1"
                  [placeholder]="'SELECTBOX.CLUB' | translate" [disabled]="isDisableSelected">
                  <ng-option *ngFor="let club of listClub" [value]="club.id">
                    {{ translate.currentLang === 'en' ? club.nameEn : club.nameVi }}
                  </ng-option>
                </ng-select>
              </div>
              <div class="col-6 ps-1">
                <ng-select [(ngModel)]="selectedType" [clearable]="false" (ngModelChange)="onChangeType()"
                  class="w-100 mt-1 mb-1" [placeholder]="'SELECTBOX.TYPE' | translate">
                  <ng-option [value]="'day'">{{'SELECTBOX.TYPE_SELECT.DAY' | translate }}</ng-option>
                  <ng-option [value]="'month'">{{'SELECTBOX.TYPE_SELECT.MONTH' | translate}}</ng-option>
                </ng-select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Chart -->
    <div id="chart">
      <highcharts-chart *ngIf="paymentPlanChart" [Highcharts]="Highcharts" [options]="paymentPlanChart"
        [(update)]="updateFlag" style="width: 100%; display: block;">
      </highcharts-chart>
    </div>
  </div>
</div>
